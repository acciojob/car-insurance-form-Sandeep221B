<!DOCTYPE html>

<html>

<head>

<body>
	<form action="/submit" method="post"><br>

	<label for ="name">Name:</label><br>
	<input type="text" id="name" name="name" placeholder="Name" required><br>

	<label for="email">Email:</label><br>
	<input type="email" id="email" name="email" placeholder="Email" required><br>

	<label>Gender:</label>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" value="female" required>
	<label for="gender_f">Female</label><br>
	<label for="car brands">Car Brands:</label>
	<select id="cars" name="cars" required>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select>
	<label for ="carage">Car Age:</label><br>
	<input type="number" id="carage" name="carage" placeholder="carage" required><br>
	<label for ="dop">Date of Purchase(dop):</label><br>
	<input type="date" id="dop" name="dop" placeholder="dop" required><br>
	<label for ="password">Password:</label><br>
	<input type="password" id="password" name="password" placeholder="password" required><br>

		<button type="submit">Submit</button>
	</form>
